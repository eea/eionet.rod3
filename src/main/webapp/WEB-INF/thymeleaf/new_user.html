<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: headerFragment}">
</head>
<body>
<div id="container">
    <div th:insert="~{layout :: bannerFragment}">
    </div>
    <div id="workarea">
        <h1>Add new user</h1>
        <div id="operations">
            <ul>
                <li><a href="view_user.html" th:href="@{/users/view}">Back to users</a></li>
            </ul>
        </div>
        <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
            <table class="datatable">
                <tr>
                    <th scope="row"><label for="userName">Username</label></th>
                    <td><input id="userName" type="text" value="john" th:field="*{userId}"/></td>
                </tr>
                <tr>
                    <th scope="row"><label>User roles</label></th>
                    <td>
                        <div th:each="validRole : ${allRoles}">
                            <input type="checkbox" value="ADMIN" th:field="*{authorisations}" th:value="${validRole}"/>
                            <label for="${#ids.prev('authorisations')}" th:text="${validRole}">ADMIN</label>
                        </div>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Add user"/>
        </form>
    </div>
</div>
<!-- container -->
<div id="pagefoot" th:insert="~{layout :: footerFragment}">
    Footer
</div>
</body>
</html>
